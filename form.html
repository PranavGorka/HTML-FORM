<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <form>
        <h1 style="text-align:center">Registration Form </h1>
        <h3> Username</h3>
        <label for="username"></label>
        <input type="text" placeholder="Username" name="username" id="username">
        <h3> Password</h3>
        <label for="password"></label>
        <input type="password" placeholder="password" name=" password " id=" password ">
        <h3>Confirm Password</h3>
        <input type="password" placeholder=" confirm password" name=" password " id=" password ">
        <h3> E-mail </h3>
        <input type="text " placeholder="e-mail ">
        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female">
        <h3>Select Your Subject</h3>

        <label for="Physics"> Physics</label>
        <input type="checkbox" name="subject" id="Physics">

        <label for="Chemistry"> Chemistry</label>
        <input type="checkbox" name="subject" id="Chemistry">

        <label for=" Maths"> Maths</label>
        <input type="checkbox" name="subject " id="Maths">

        <label for="Computer "> Computer</label>
        <input type="checkbox" name="subject " id="Computer ">
        <h3>Select Your City</h3>
        <select>
            <option>Jammu</option>
            <option>Samba</option>
            <option>Reasi</option>
            <option>Rajouri</option>
        </select>
        <br>
        <br>
        <button>Sumbit</button>
</body>

</html>
